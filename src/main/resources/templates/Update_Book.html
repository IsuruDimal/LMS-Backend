    <h1>Update Book</h1>

    <form action="#" th:action="@{/savePerson}" th:object="${person}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}"
               placeholder="Name of the book" class="form-control mb-4 col-4">

        <input type="text" th:field="*{authName}"
               placeholder="Auther's Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{volume}"
               placeholder="Volume of the Book" class="form-control mb-4 col-4">

               
               
        <input type="text" th:field="*{refNo}"
               placeholder="Reference number of the book" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Book</button>
    </form>

    <hr>
