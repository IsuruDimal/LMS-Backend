<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Library Management System</title>
    
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    
    </head>
<body>
<div class="container my-2">

    <nav class="navbar navbar-dark bg-primary">
        <!-- Navbar content -->
    </nav>

    <h1>Library Management System</h1>
    <h4>Piliyandala Rd, Jhon Rdrgo St, Katubadda, Moratuwa</h4>
    <nav class="navbar navbar-dark bg-primary">
        <!-- Navbar content -->
    </nav>
    <br>
    <br>
    <h1>Book List</h1>

    <a href="@{/showAddBookFrom}" class="btn btn-primary btn-sm mb-3">Add Books</a>


    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">
                    Book name</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=authName&sortDir=' + ${reverseSortDir}}">
                    Author name</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=refNo&sortDir=' + ${reverseSortDir}}">
                    Referance Number</a>
                
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=volume&sortDir=' + ${reverseSortDir}}">
                    Volume</a>
                
            </th>

            <th> Actions </th>

        </tr>

        </thead>
        <tbody>
             <tr th:each="book : ${listBooks}">

                 <td th:text="${book.name}"></td>
                 <td th:text="${book.authName}"></td>
                 <td th:text="${book.refNo}"></td>
                 <td th:text="${book.volume}"></td>
                 <td>
                     <a th:href="@{/showFormForUpdateBook/{id}(id=${book.id})}" class="btn btn-primary">Update</a>
                     <a th:href="@{/deleteBook/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
                 </td>

             </tr>
        </tbody>
    </table>
    <br><br>

    <a href="@{/}"> Back to Home Page</a>
    <br><br>

    <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Form -->
            <section class="">
                <form action="">
                    <!--Grid row-->
                    <div class="row d-flex justify-content-center">
                        <!--Grid column-->
                        <div class="col-auto">
                            <p class="pt-2">
                                <strong>Sign up for our newsletter</strong>
                            </p>
                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-md-5 col-12">
                            <!-- Email input -->
                            <div class="form-outline form-white mb-4">
                                <input type="email" id="form5Example29" class="form-control" />
                                <label class="form-label" for="form5Example29">Email address</label>
                            </div>
                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-auto">
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-outline-light mb-4">
                                Subscribe
                            </button>
                        </div>
                        <!--Grid column-->
                    </div>
                    <!--Grid row-->
                </form>
            </section>
            <!-- Section: Form -->
        </div>
        <!-- Grid container -->

        <div class="text-center p-3" style="background-color: #0066ff;">
            EAD Assignmet 01
        </div>
        
    </footer>

</div>

</body>
</html>
